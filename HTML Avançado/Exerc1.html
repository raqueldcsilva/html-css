<html>
 
 <head> 
   <title>Formulário para cadastro</title>
  </head>

<body>
     <p><font size="5" color= "#0080FF" face = "verdana"><b>Formulário para cadastro</b></font></p>
     <form name= "Formulário" method= "post"> <!--Abrindo o formlario e escolhendo método-->

     <table width="100%" border="0" Cellspacing="5"> <!--width define a largura da célula; border é sobre a espessura da borda;
cellspacing é sobre o espaço espaço a borda e as células-->
      <tr> <!--Responsável por criar as linhas-->
           <td width = "13%">Nome</td><!--Cria as células-->
           <td width = "87%"><input type=text name = "nome" size="30"></td>
      </tr>
      <tr>
           <td>E-mail</td>
           <td><input type=text name = "E-mail"></td>
      </tr>
      <tr>
           <td>Sexo</td>
           <td><input type=radio name="sexo" value = "feminino">Feminino
               <input type=radio name="sexo" value = "masculino">Masculino</td>
      </tr>
      <tr> 
           <td>RG</td>
           <td><input type=text name="rg"></td>
      </tr>
      <tr>
           <td>CPF</td>
           <td><input type=text name="cpf"></td>
      </tr>
      <tr>
           <td>Login</td>
           <td><input type=text name = "Login"></td>
      </tr>
      <tr>
           <td>Senha</td>
           <td><input type=password name="Senha"></td>
      </tr>
      <tr>
           <td><input type=submit value="Enviar"></td>
           <td><input type=reset value="Limpar"></td>
      </tr>
     </table>
    </form>
   </body>
  </html>
